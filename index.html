<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escher Blocks – 3D Sketch & Doodle App</title>
    <meta name="description"
        content="Escher Blocks is a creative 3D sketch and doodle app. Build stunning 3D artwork with intuitive tools." />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #fff;
            color: #222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            width: 100%;
            min-height: 100vh;
            background: url('FeatureGraphics.png') center center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            font-size: 2em;
            z-index: 1;
        }

        .store-strip {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .store-strip a {
            display: block;
            transition: transform 0.2s;
        }

        .store-strip a:hover {
            transform: scale(1.05);
        }

        .store-strip img {
            height: 80px;
            width: auto;
            display: block;
        }

        .bottom-content {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .features {
            text-align: center;
            padding: 15px;
            font-size: 1.1em;
            background-color: rgba(240, 244, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            background-color: rgba(238, 238, 238, 0.95);
            backdrop-filter: blur(10px);
            margin: 0;
        }

        footer a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile/Portrait responsive adjustments */
        @media (max-width: 768px) {
            .hero {
                background-image: url('FeatureGraphics-mobile.png');
                background-position: top center;
                background-size: contain;
            }

            .hero-text {
                font-size: 1.4em;
                top: 10px;
            }

            .store-strip {
                flex-direction: row;
                gap: 30px;
                padding: 15px;
                top: 55%;
            }

            .store-strip img {
                height: 60px;
            }

            .features {
                font-size: 0.95em;
                padding: 12px;
            }

            footer {
                font-size: 0.8em;
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }

            footer a {
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .store-strip {
                gap: 20px;
            }

            .store-strip img {
                height: 50px;
            }

            .features {
                font-size: 0.85em;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="hero-text">

        </div>

        <div class="store-strip">
            <a href="https://apps.apple.com/app/escher-blocks/id123456789">
                <img src="./appstore-badge.svg" alt="Download on the App Store" />
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.escherblocks">
                <img src="./playstore-badge.png" alt="Get it on Google Play" />
            </a>
        </div>

        <div class="bottom-content">
            <div class="features">
                Create stunning 3D sketches • Intuitive tools • Mobile-first design
            </div>

            <footer>
                <a href="./privacy.html">Privacy Policy</a>
                <a href="./terms.html">Terms of Service</a>
                <a href="./support.html">Support</a>
                <a href="mailto:support@schr.app">Contact</a>
            </footer>
        </div>
    </div>
</body>

</html>
